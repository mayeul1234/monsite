<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/presentation.css">
    <title>Vous avez assez d'energie</title>
    <script defer>
        function quest(id, aws=0) {
    switch (id) {
        case 3:
            if (aws == 270) {
                window.location.href="page4.html";
            } else {
                window.location.href="game_over.html";
            }  
            break;
        case 7:
            if (aws == 270) {
                window.location.href="page8.html";
            }  else {
                window.location.href="game_over.html";
            }  
            break;
        case 8:
            if (aws[0] == '1,4' && aws[1] == '12') {
                window.location.href="page9.html";
            }  else {
                window.location.href="game_over.html";
            }  
            break;
        case 10:
            if (aws == 1) {
                alert('Bravo ! ! ! ');
                window.location.href="https://www.youtube.com/watch?v=yy0Bvu7vy9I";
            }  else {
                window.location.href="game_over.html";
            }    
            break;
        default:
            break;
    }
    
}

    </script>
</head>
<body>
    <h2>Vous avez assez d'energie</h2>
    <p>
        Pour retourner sur Titan, la distance parcourue d en
        fonction du temps t depuis le décollage est donnée par 
        d(t) = e^t-1 avec e le nombre d'Euler.
        Calculez sa vitesse instantanée lors de son arrivée sur Titan 
        située à 1,4.10^12 m de la Terre.  
    </p>
    <p class="following">
        <input type="text" id="entree">
        <label for="entree">.10^</label>
        <input type="text" id="entree2">
        <label for="entree2">m/s</label>
        
    </p>
    <p class="following">
        <input type="button" value="Valider" onclick="quest(8, [document.getElementById('entree').value, document.getElementById('entree2').value]);">
    </p>
</body>
</html>
